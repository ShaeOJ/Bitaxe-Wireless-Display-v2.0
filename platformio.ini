; CYD-24 BitAxe Display - ESP32-2432S024 (2.4" 320x240 ILI9341)
; Two build environments: cyd24r (resistive XPT2046) and cyd24c (capacitive CST820)

[env]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
extra_scripts = post:merge_firmware.py

lib_deps =
    bodmer/TFT_eSPI@^2.5.43
    bblanchon/ArduinoJson@^6.21.5
    https://github.com/tzapu/WiFiManager.git

build_flags =
    -DUSER_SETUP_LOADED=1
    -DILI9341_2_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    -DTFT_MISO=12
    -DTFT_MOSI=13
    -DTFT_SCLK=14
    -DTFT_CS=15
    -DTFT_DC=2
    -DTFT_RST=-1
    -DTFT_BL=27
    -DTFT_BACKLIGHT_ON=HIGH
    -DUSE_HSPI_PORT=1
    -DTFT_INVERSION_ON=1
    -DSPI_FREQUENCY=55000000
    -DSPI_READ_FREQUENCY=20000000
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1

; === Resistive touch (XPT2046 via TFT_eSPI built-in) ===
[env:cyd24r]
build_flags =
    ${env.build_flags}
    -DTOUCH_RESISTIVE=1
    -DTOUCH_CS=33
    -DSPI_TOUCH_FREQUENCY=2500000

; === Capacitive touch (CST820 I2C) ===
[env:cyd24c]
lib_deps =
    ${env.lib_deps}
    https://github.com/bitbank2/bb_captouch.git
build_flags =
    ${env.build_flags}
    -DTOUCH_CAPACITIVE=1
    -DTOUCH_SDA_PIN=33
    -DTOUCH_SCL_PIN=32
    -DTOUCH_INT_PIN=21
    -DTOUCH_RST_PIN=25
